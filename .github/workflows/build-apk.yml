




name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-apk:
    name: Build debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Use subosito/flutter-action which installs flutter + Android SDK nicely
      - name: Setup Flutter (stable) and Android SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          android: true
          cache: true

      # If your Flutter project is in a subfolder (mobile/gace_camo), set working-directory below.
      - name: Install dependencies
        working-directory: mobile/gace_camo
        run: |
          flutter pub get

      - name: Accept Android SDK licenses (just to be safe)
        run: yes | flutter doctor --android-licenses
        working-directory: mobile/gace_camo

      - name: Show flutter doctor (info)
        run: flutter doctor -v
        working-directory: mobile/gace_camo

      - name: Build debug APK
        working-directory: mobile/gace_camo
        run: |
          # build a debug APK (unsigned, no keystore needed)
          flutter build apk --debug --no-shrink -v

      - name: List APK output
        working-directory: mobile/gace_camo
        run: |
          ls -la build/app/outputs/flutter-apk || true

      - name: Upload debug APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gace_camo-debug-apk
          path: mobile/gace_camo/build/app/outputs/flutter-apk/*.apk
