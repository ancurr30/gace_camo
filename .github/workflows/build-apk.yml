name: build-apk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install Flutter (use explicit flutter-version to avoid ambiguity)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.3    # <- pin a concrete Flutter release (change if you prefer)
          cache: true

      # Ensure a matching JDK for Android build
      - name: Setup Java (required by Gradle / Android toolchain)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Show versions (debug)
        run: |
          flutter --version
          java -version
          javac -version
          uname -a

      - name: Install Android SDK components (if needed)
        # github runners already provide Android SDK, but this ensures cmdline-tools present
        run: |
          sudo yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        # Use --no-shrink for faster builds; remove if you want full proguard/AAB pipeline
        run: flutter build apk --debug --no-shrink --verbose

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
